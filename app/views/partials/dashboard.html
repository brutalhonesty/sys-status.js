<div ng-include="'partials/navbar'"></div>
<div id="dashContainer" class="container">
	<aside class="aside-success" ng-show="asideSuccess">
    	{{asideSuccess}}
	</aside>
	<aside class="aside-error" ng-show="asideError">
    	{{asideError}}
	</aside>
	<h2>Create an Incident</h2>
	<form class="pure-form">
        <fieldset class="pure-group">
            <label for="incident">Incident Name</label>
            <input type="text" id="incident" class="pure-input-1" placeholder="Incident Name" ng-model="incident" autofocus>
        </fieldset>
            <label for="investigating" class="pure-radio">
            	<input id="investigating" type="radio" name="optionsIncident" value="investigating" ng-model="value" checked> Investigating
            </label>
            <label for="identified" class="pure-radio">
            	<input id="identified" type="radio" name="optionsIncident" value="identified" ng-model="value"> Identified
            </label>
            <label for="monitoring" class="pure-radio">
            	<input id="monitoring" type="radio" name="optionsIncident" value="monitoring" ng-model="value"> Monitoring
            </label>
            <label for="resolved" class="pure-radio">
            	<input id="resolved" type="radio" name="optionsIncident" value="resolved" ng-model="value"> Resolved
            </label>
        <fieldset class="pure-group">
        	<label for="message">Message</label>
            <textarea id="message" class="pure-input-1" placeholder="Message" ng-model="message" rows="5"></textarea>
        </fieldset>
        <button type="submit" class="pure-button pure-input-1-4 pure-button-primary" ng-click="createIncident()">Create Incident</button>
    </form>
    <hr />
    <h2>Component Statuses</h2>
    <div id="componentError">
    	{{componentError}}
	</div>
    <form class="pure-form" ng-repeat="component in components">
		{{component.name}}
		<label for="operational" class="pure-radio">
        	<input id="operational" type="radio" name="optionsComponent" value="operational" ng-model="value" checked> Operational
        </label>
        <label for="degradedPerformance" class="pure-radio">
        	<input id="degradedPerformance" type="radio" name="optionsComponent" value="degradedPerformance" ng-model="value" checked> Degraded Performance
        </label>
        <label for="partialOutage" class="pure-radio">
        	<input id="partialOutage" type="radio" name="optionsComponent" value="partialOutage" ng-model="value" checked> Partial Outage
        </label>
        <label for="majorOutage" class="pure-radio">
        	<input id="majorOutage" type="radio" name="optionsComponent" value="majorOutage" ng-model="value" checked> Major Outage
        </label>
        <hr />
    </form>
</div>
