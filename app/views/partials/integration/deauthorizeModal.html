<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3>Delete Twitter Integration</h3>
  <div class="modal-body">
    <p>Are you sure you want to deauthorize your Twitter account?</p>
  </div>
  <div class="modal-footer">
    <button id="deauthorize" class="pure-button pure-button-error pure-button-xlarge" ng-click="deauthorize()">Deauthorize</button>
  </div>
</div>
