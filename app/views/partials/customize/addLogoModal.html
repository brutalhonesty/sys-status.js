<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3>Add Logo</h3>
  <div class="modal-body">
    <div class="pure-g-r" id="layoutOptions">
      <div class="pure-group pure-u-1-3">
        <ul class="nav nav-list pure-menu" id="uploadOptions">
          <li ng-class="{'pure-menu-selected': isCompVisible}"><a ng-click="viewComp()">Computer</a></li>
          <li ng-class="{'pure-menu-selected': isLinkVisible}"><a ng-click="viewLink()">Link</a></li>
        </ul>
      </div>
      <div class="pure-group pure-u-1-2" id="logoUpload" ng-show="isCompVisible">
        <form name="editLogoForm" id="editLogoForm" class="pure-form" enctype="multipart/form-data">
          <label for="logo">Upload logo</label>
          <input type="file" name="logo" id="logo" file-model="logoFile" required>
        </form>
      </div>
      <div class="pure-group pure-u-1-2" id="logoUpload" ng-show="isLinkVisible">
        <form name="editLogoURLForm" id="editLogoURLForm" class="pure-form" enctype="multipart/form-data">
          <label for="logoURL">URL to logo</label>
          <input type="url" name="logoURL" id="logoURL" class="pure-input-1" required placeholder="http://example.com/logo.png" autofocus ng-model="logoURL">
        </form>
      </div>
  </div>
  <div class="modal-footer">
    <button id="addLogo" type="submit" class="pure-button pure-button-primary pure-button-xlarge" ng-click="uploadLogo(editLogoForm, editLogoURLForm, logoFile, logoURL)">Add Logo</button>
  </div>
</div>
