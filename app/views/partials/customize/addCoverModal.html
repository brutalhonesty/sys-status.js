<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h3>Add Cover</h3>
  <div class="modal-body">
    <div class="pure-g-r" id="layoutOptions">
      <div class="pure-group pure-u-1-3">
        <ul class="nav nav-list pure-menu" id="uploadOptions">
          <li ng-class="{'pure-menu-selected': isCompVisible}"><a ng-click="viewComp()">Computer</a></li>
          <li ng-class="{'pure-menu-selected': isLinkVisible}"><a ng-click="viewLink()">Link</a></li>
        </ul>
      </div>
      <div class="pure-group pure-u-1-2" id="coverUpload" ng-show="isCompVisible">
        <form name="editCoverForm" id="editCoverForm" class="pure-form" enctype="multipart/form-data">
          <label for="cover">Upload Cover</label>
          <input type="file" name="cover" id="cover" file-model="coverFile" required>
        </form>
      </div>
      <div class="pure-group pure-u-1-2" id="coverUpload" ng-show="isLinkVisible">
        <form name="editCoverURLForm" id="editCoverURLForm" class="pure-form" enctype="multipart/form-data">
          <label for="coverURL">URL to cover</label>
          <input type="url" name="coverURL" id="coverURL" class="pure-input-1" required placeholder="http://example.com/cover.png" autofocus ng-model="coverURL">
        </form>
      </div>
  </div>
  <div class="modal-footer">
    <button id="addCover" type="submit" class="pure-button pure-button-primary pure-button-xlarge" ng-click="uploadLogo(editCoverForm, editCoverURLForm, coverFile, coverURL)" offline-disabled>Add Cover</button>
  </div>
</div>
